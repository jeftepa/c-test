<mat-sidenav-container>
    <mat-sidenav [opened]="true" [fixedInViewport]="true" mode="side" disableClose>
      <div>
        <mat-form-field>
          <mat-select [(ngModel)]="selectedStrategy">
            <mat-option *ngFor="let strat of strategies" [value]="strat">{{strat}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="input-field">
          <input [(ngModel)]="period" name="period" type="number">
          <label for="period">period</label>
        </div>
        <div class="input-field">
          <input [(ngModel)]="signalPeriod" name="signalPeriod" type="number">
          <label for="signalPeriod">signalPeriod</label>
        </div>
        <div class="input-field">
          <input [(ngModel)]="symbol" name="symbol" type="text">
          <label for="symbol">symbol</label>
        </div>
        <div class="input-field">
          <button (click)="onRefresh()">Refresh</button>
        </div>
      </div>          
    </mat-sidenav>
    <mat-sidenav-content>
      <div id="candle-chart"></div>
      <div id="stoch-chart"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
